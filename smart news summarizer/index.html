  <!-- Summarizer Script -->
  <script>
    function showError(message) {
      const errorBox = document.getElementById('errorBox');
      errorBox.textContent = message;
      errorBox.classList.remove('hidden');
    }

    function hideError() {
      document.getElementById('errorBox').classList.add('hidden');
    }

    function resetForm() {
      document.getElementById('articleText').value = '';
      document.getElementById('newsUrl').value = '';
      document.getElementById('summaryBox').classList.add('hidden');
      hideError();
    }

    function copySummary() {
      const text = document.getElementById('summaryContent').innerText;
      navigator.clipboard.writeText(text);
      alert('Summary copied to clipboard!');
    }

    async function summarizeArticle() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const articleText = document.getElementById('articleText').value.trim();
      const newsUrl = document.getElementById('newsUrl').value.trim();

      hideError();
      if (!apiKey) return showError('Please enter your Gemini API key.');
      if (!articleText && !newsUrl) return showError('Please provide an article or a valid URL.');

      let content = articleText;
      if (!content && newsUrl) {
        const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(newsUrl));
        const data = await response.json();
        const doc = new DOMParser().parseFromString(data.contents, 'text/html');
        content = doc.body.innerText.slice(0, 15000);
      }

      const prompt = `You are an expert content summarizer. Provide a structured summary of this article in this format:

üì∞ HEADLINE
[Short headline]

üéØ KEY TAKEAWAYS
‚Ä¢ [Main point 1]
‚Ä¢ [Main point 2]
‚Ä¢ [Main point 3]

üìä DETAILED ANALYSIS
[2‚Äì3 paragraphs of detailed explanation]

üí° BOTTOM LINE
[Final summary or conclusion]

Article:
${content}`;

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }],
              generationConfig: { temperature: 0.7, maxOutputTokens: 1024 }
            })
          }
        );
        const data = await response.json();
        if (data.error) throw new Error(data.error.message);
        const summary = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No summary generated.';
        document.getElementById('summaryContent').innerText = summary;
        document.getElementById('summaryBox').classList.remove('hidden');
      } catch (err) {
        showError(err.message || 'Failed to summarize.');
      }
    }

    document.getElementById('newsUrl').addEventListener('keypress', e => e.key === 'Enter' && summarizeArticle());
    document.getElementById('apiKey').addEventListener('keypress', e => e.key === 'Enter' && summarizeArticle());
  </script>
